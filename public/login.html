<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form class="w-50 mx-auto border border-5 p-5 mt-5" method="POST" action="/api/login">
        <h1>Login</h1>
        <div class="mb-3">
          <label for="user" class="form-label">Nombre</label>
          <input type="text" class="form-control" name="user" id="user" required>
        </div>
        <div class="mb-3">
          <label for="clave" class="form-label">Clave</label>
          <input type="password" class="form-control" name="clave" id="clave" required>
        </div>
        <button type="submit" class="btn btn-primary">Log-in</button>
        <a href="/api/auth/facebook"><img style="width: 220px;" src="https://blog.dashlane.com/wp-content/uploads/2018/03/facebook-sign-in-button.png" alt=""></a>
        <hr>
        <a href="/api/signup" class="btn btn-light border">Registrarse</a>    
    </form>    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" >
</body>
</html>
